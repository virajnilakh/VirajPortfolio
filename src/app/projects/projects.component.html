

<section class="bg-primary" id="projects">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        <h2 class="section-heading text-white">Projects</h2>
        <hr class="light my-4">
      </div>
    </div>
  </div>
<div class="container">

<ul class="timeline">
  
  <li *ngFor="let project of projects; let i=index" [class.timeline-inverted]="i%2==1">
    <div class="timeline-badge" [class.info]="i%2==0" [class.warning]="i%2==1"><i class="glyphicon glyphicon-check"></i></div>
    <div class="timeline-panel" style="background:white;">
      <div class="timeline-heading">
        <h4 class="timeline-title">{{project.title}}</h4>
        <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> ({{project.skills}})</small></p>
      </div>
      <div class="timeline-body">
    <ul>
    <li *ngFor="let line of project.description">{{ line }}</li>
    </ul>
       </div>
    </div>
    </li>
    <li  [class.timeline-inverted]="projects.length%2==1">
        <div class="timeline-badge warning"><i class="glyphicon glyphicon-credit-card"></i></div>
        
      
        </li>
</ul></div></section>
